{% extends 'base.html' %}
{% block title %}GALLERY{% endblock %}
{% block content %}
{% load static %}
<h1>Gallery</h1>
<div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
    {% for img in images %}
    <figure>
        <img src="{% static 'img/' %}{{img}}" alt="{{img}}" width="200" height="300">
        <figcaption>{{img}}</figcaption>
    </figure>
    {% endfor %}
</div>
{% endblock %}
